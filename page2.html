    <style>
      body{
        background-color: whitesmoke;
      }
      .layout {
        width: auto;
        height: auto;
        display: grid;
        grid-template-rows: repeat(3, 220px);
        grid-template-columns: repeat(3, 220px);
        gap: 8px;
        justify-content: center;
        margin-top: 5%;
      }

      .photobox {
        border: none;
        border-width: 1px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .title-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .title {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        letter-spacing: 4px;
        font-weight: 500;
        font-size: 30px;
        padding-top: 40px;
        padding-bottom: 0px;
        text-align: center;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
      }

      .image {
        max-width: 100%;
        height: auto;
        transition: opacity 0.15s;
      }
      .image:hover{
        opacity: 90%;
      }
      @media (max-width: 767px) {
        .layout {
        width: auto;
        height: auto;
        display: grid;
        grid-template-rows: repeat(9, 220px);
        grid-template-columns: repeat(1, 220px);
        gap: 8px;
        justify-content: center;
        margin-top: 5%;
         }}
    </style>
  </head>
